<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group & Admin Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .group-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        .group-table th, .group-table td {
            border: 1px solid #ccc;
            padding: 8px 16px;
            text-align: left;
        }
        .group-table th {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Group & Admin Management</h2>
        <div id="groupAdminMsg" class="info"></div>
        <div id="groupListSection">
            <h3>All Groups</h3>
            <table id="groupTable" class="group-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Admin</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="groupTableBody"></tbody>
            </table>
            <button id="showCreateGroup">Create New Group</button>
        </div>
        <div id="createGroupSection" style="display:none;">
            <h3>Create Group</h3>
            <form id="createGroupForm">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required>
                <label for="groupDesc">Description:</label>
                <input type="text" id="groupDesc" name="groupDesc">
                <button type="submit">Create</button>
                <button type="button" id="cancelCreateGroup">Cancel</button>
            </form>
        </div>
        <div id="adminAssignSection" style="display:none;">
            <h3>Assign Admin to Group</h3>
            <form id="assignAdminForm">
                <label for="adminGroupId">Group ID:</label>
                <input type="number" id="adminGroupId" name="adminGroupId" required readonly>
                <label for="adminUserId">Select Admin:</label>
                <select id="adminUserId" name="adminUserId" required></select>
                <button type="submit">Assign Admin</button>
                <button type="button" id="cancelAssignAdmin">Cancel</button>
            </form>
        </div>
        <a href="dashboard.html">Back to Dashboard</a>
    </div>
    <script src="group-admin.js"></script>
</body>
</html>
