<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileSystem - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to FileSystem</h2>
        <div id="roleSection"></div>
        <div id="fileSection">
            <h3>Upload File</h3>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" required>
                <input type="text" id="description" name="description" placeholder="Description">
                <input type="text" id="fileType" name="fileType" placeholder="File Type">
                <input type="text" id="clickLocation" name="clickLocation" placeholder="Click Location">
                <input type="datetime-local" id="clickTime" name="clickTime" placeholder="Click Time">
                <input type="text" id="occasion" name="occasion" placeholder="Occasion">
                <button type="submit">Upload</button>
            </form>
            <div id="uploadMsg"></div>
            <h3>Download Files</h3>
            <table id="fileTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Description</th>
                        <th>Occasion</th>
                        <th>Group ID</th>
                        <th>Click Time</th>
                        <th>Click Location</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody"></tbody>
            </table>
            <div id="fileList" style="display:none;"></div>
        </div>
        <div id="groupRequestSection" style="display:none; margin-top:24px;">
            <h3>Request to Join a Group</h3>
            <form id="groupRequestForm">
                <label for="groupSelect">Select Group:</label>
                <select id="groupSelect" name="groupId" required></select>
                <button type="submit">Request Access</button>
            </form>
            <div id="groupRequestMsg"></div>
            <h4>Your Group Join Requests</h4>
            <div id="groupRequestStatus"></div>
        </div>
        <button id="showPasswordBtn" style="margin-top:32px;">Change Password</button>
        <div id="passwordSection" style="margin-top:16px; display:none;">
            <h3>Change Password</h3>
            <form id="passwordForm">
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password" required>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                <button type="submit">Update Password</button>
            </form>
            <div id="passwordMsg"></div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
